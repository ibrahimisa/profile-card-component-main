<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        z-index: 3333;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <h1>Profile card component</h1>
    <main class="card">
      <div class="image">
        <img src="images/image-victor.jpg" alt="victor" />
      </div>
      <div class="profile">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="city">London</p>
        <div class="stats">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/Ibrahim_Isa274">Ibrahim Isa Jajere</a>.
    </div>
  </body>
</html>
